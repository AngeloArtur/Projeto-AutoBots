<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>UFC AutoBots</h1>
    </header>
    <main>
        <div id="box">
            <h4>Alterar Senha</h4>
            <section class="container">
                <form action="" method="GET" id="form">
                    <label for="password">Senha atual:</label>
                    <p>
                        <input type="password" id="password" class="customerSize" required>
                    </p>
            
                    <label for="newpassword">Nova Senha:</label>
                    <p>
                        <input type="password" id="newpassword" class="customerSize" required>
                    </p>
            
                    <label for="newpassword1">Confirmar Nova Senha:</label>
                    <p>
                        <input type="password" id="newpassword1" class="customerSize" required>
                    </p>
                    <div class="buttons">
                        <button class="voltar"><a href="paginaInicial.html">Voltar</a></button>
                        <button class="proximo" id="compararSenha">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
